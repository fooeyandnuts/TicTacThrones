<html>
<head>
	<title>TicTacThrones</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css" />
	<audio controls autoplay loop>
    	<source src="audio/got-theme.mp3" type="audio/mpeg">
  	</audio>
</head>
<body x-ng-app="gameApp" x-ng-controller="GameController">
	

	<!-- <div class="houses">
		<div x-ng-repeat="h in houses"></div>
	</div> -->


	<div class="container">
		<div class="cells" x-ng-repeat="b in board track by $index" x-ng-click="clicker($index)">{{ b }}
		</div>
	</div>

</body>
</html>
